<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Restocafé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <a href="../index.html" class="home-icon admin-only" title="Main Hub" style="display:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="../index.html" title="Back to Main Hub" style="margin-left:8px; margin-right:8px; display:inline-flex;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 70" width="56" height="32">
                    <g fill="#5D3FD3">
                        <path d="M20 40c-8-3-12-9-13-16-1-4 0-7 3-11 2-3 5-5 8-6 2-1 5 0 5 3 1 3-1 5-3 6-4 2-4 7-1 10 2 2 5 3 8 1 3-2 5-1 6 1 1 3 0 5-3 7-4 2-8 2-10 1z"/>
                        <path d="M100 40c8-3 12-9 13-16 1-4 0-7-3-11-2-3-5-5-8-6-2-1-5 0-5 3-1 3 1 5 3 6 4 2 4 7 1 10-2 2-5 3-8 1-3-2-5-1-6 1-1 3 0 5 3 7 4 2 8 2 10 1z"/>
                        <path d="M60 54l-22-12V31l22-12 22 12v11L60 54z" fill="none" stroke="#5D3FD3" stroke-width="4" stroke-linejoin="round"/>
                        <text x="60" y="42" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="20" fill="#5D3FD3">U</text>
                        <path d="M44 18c7-3 25-3 32 0 1 1 1 2 0 3-7 3-25 3-32 0-1-1-1-2 0-3z"/>
                        <path d="M47 14c6-3 19-3 26 0 1 1 1 2 0 3-6 3-19 3-26 0-1-1-1-2 0-3z"/>
                    </g>
                </svg>
            </a>
            <h1>Ultimate Restocafé</h1>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterProducts('all')">All</button>
            <!-- Categories will be loaded here -->
        </div>

        <div style="margin-bottom: 2rem;">
            <h2>Our Menu</h2>
            <p style="color: var(--secondary-text);">Freshly brewed coffee and delicious meals.</p>
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
        <input type="file" id="vercel-file" accept="image/*" style="display:none">
    </main>

    <script src="data.js?v=2"></script>
    
    <!-- Cart UI removed -->

    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        // Load Hero Banner
        const savedHero = JSON.parse(localStorage.getItem('restocafe_hero')) || defaultHero;
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedHero.image}')`;
        heroTitle.textContent = savedHero.title;
        heroSubtitle.textContent = savedHero.subtitle;

        // Render Categories
        let listAll = JSON.parse(localStorage.getItem('restocafe_products')) || products;
        const categories = ['all', ...new Set(listAll.map(p => p.category))];
        const categoryMenu = document.getElementById('category-menu');
        
        // Clear existing buttons except 'All'
        categoryMenu.innerHTML = '<button class="cat-btn active" onclick="filterProducts(\'all\')">All</button>';
        
        categories.filter(c => c !== 'all').forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = () => filterProducts(cat);
            categoryMenu.appendChild(btn);
        });

        // Filter Function
        function filterProducts(category) {
            const btns = document.querySelectorAll('.cat-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

        const filtered = category === 'all' 
                ? listAll 
                : listAll.filter(p => p.category === category);
            
            renderGrid(filtered);
        }

        const grid = document.getElementById('product-grid');
        
        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" decoding="async" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        ${isAdmin ? `<button class="admin-edit" data-id="${product.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toLocaleString()} AED</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initial Render
        renderGrid(listAll);

        async function uploadToVercel(file) {
            const resp = await fetch('/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            grid.addEventListener('click', async (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file || !pendingId) return;
                try {
                    const url = await uploadToVercel(file);
                    const idx = listAll.findIndex(p => p.id === pendingId);
                    if (idx !== -1) {
                        listAll[idx].image = url;
                        localStorage.setItem('restocafe_products', JSON.stringify(listAll));
                        renderGrid(listAll);
                    }
                } catch (e) {}
            });
        }

        // Order/cart removed

    </script>
</body>
</html>
