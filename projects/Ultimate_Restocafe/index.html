<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Restocafé</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding-bottom: 4rem; }
        .floating-3cx-btn {
            position: fixed;
            right: 0.85rem;
            bottom: 4.3rem;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 9999px;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 14px rgba(16,185,129,0.6);
            z-index: 1000;
            cursor: pointer;
        }
        .floating-3cx-btn svg {
            width: 20px;
            height: 20px;
            color: #000;
        }
        .global-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3.5rem;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            z-index: 900;
        }
        .global-footer a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        .global-footer-icon {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
        }
        .footer-label {
            text-transform: uppercase;
            letter-spacing: .08em;
        }
        @media (max-width: 640px) {
            .global-footer { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <a href="../index.html" class="home-icon admin-only" title="Main Hub" style="display:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="../index.html" title="Back to Main Hub" style="margin-left:8px; margin-right:8px; display:inline-flex; text-decoration:none; text-transform:uppercase; letter-spacing:.14em; font-size:0.85rem; color:var(--secondary-text);">
                Ultimate Group
            </a>
            <h1>Ultimate Restocafé</h1>
        </div>
        <nav>
            <a href="../index.html" style="color: var(--secondary-text); font-size: 0.9rem; border:1px solid #333; padding:4px 8px; text-transform:uppercase; letter-spacing:.02em;">Home</a>
            <a href="dashboard.html" style="margin-left:12px;">Dashboard</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <button id="change-hero" style="display:none;margin-top:12px;background:#8A2BE2;color:#fff;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;">Change Hero</button>
            </div>
        </div>

        <!-- Category Menu -->
        <button class="cat-toggle-btn" id="cat-toggle-btn">Menu</button>
        <div class="category-menu" id="category-menu"></div>

        <div style="margin-bottom: 2rem;">
            <h2>Our Menu</h2>
            <p style="color: var(--secondary-text);">Freshly brewed coffee and delicious meals.</p>
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
        <input type="file" id="vercel-file" accept="image/*" style="display:none">
    </main>
    <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener" class="floating-3cx-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5.5C2 4.12 3.12 3 4.5 3h1.05c.6 0 1.13.34 1.38.88l1.2 2.63a1.5 1.5 0 01-.27 1.6l-1.02 1.12a.75.75 0 00-.12.83 9.06 9.06 0 004.41 4.41.75.75 0 00.83-.12l1.12-1.02a1.5 1.5 0 011.6-.27l2.63 1.2c.54.25.88.78.88 1.38V19.5c0 1.38-1.12 2.5-2.5 2.5H18C9.72 22 2 14.28 2 6v-.5z" />
        </svg>
    </a>
    <div class="global-footer">
        <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener">
            <span class="global-footer-icon">3CX</span>
            <span class="footer-label">Free Call</span>
        </a>
        <a href="tel:0982222494">
            <span class="global-footer-icon">TEL</span>
            <span class="footer-label">Mobile</span>
        </a>
        <a href="https://www.facebook.com/share/1APc8Pdf7J/?mibextid=wwXIfr" target="_blank" rel="noopener">
            <span class="global-footer-icon">f</span>
            <span class="footer-label">Facebook</span>
        </a>
        <a href="https://www.instagram.com/ultimate.fitness_center?igsh=dnNpcWdpNnF1MzB1" target="_blank" rel="noopener">
            <span class="global-footer-icon">IG</span>
            <span class="footer-label">Instagram</span>
        </a>
    </div>

    <script src="data.js?v=2"></script>
    
    <!-- Cart UI removed -->

    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        async function loadHero() {
            let hero = defaultHero;
            try {
                const resp = await fetch('/api/hero-settings?project=restocafe', { cache: 'no-store' });
                if (resp.ok) {
                    const data = await resp.json();
                    if (data && typeof data === 'object') {
                        hero = { ...hero, ...data };
                    }
                }
            } catch (_) {}

            try {
                const localRaw = localStorage.getItem('restocafe_hero');
                if (localRaw) {
                    const localHero = JSON.parse(localRaw);
                    if (localHero && typeof localHero === 'object') {
                        hero = { ...hero, ...localHero };
                    }
                }
            } catch (_) {}

            localStorage.setItem('restocafe_hero', JSON.stringify(hero));

            heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${hero.image}')`;
            heroTitle.textContent = hero.title;
            heroSubtitle.textContent = hero.subtitle;
            if (isAdmin) {
                document.getElementById('change-hero').style.display = 'inline-flex';
            }
        }

        loadHero();

        // Render Categories (merge defaults with any saved overrides in LocalStorage)
        let storedRestocafe;
        try {
            const raw = localStorage.getItem('restocafe_products');
            storedRestocafe = raw ? JSON.parse(raw) : null;
        } catch (_) {
            storedRestocafe = null;
        }
        const storedMap = Array.isArray(storedRestocafe) ? new Map(storedRestocafe.map(p => [p.id, p])) : new Map();
        let listAll = products.map(p => storedMap.has(p.id) ? { ...p, ...storedMap.get(p.id) } : p);
        const CATEGORY_LABELS = [
            'Iced Coffee',
            'Cocktail',
            'Emperor',
            'Juices',
            'Milkshake',
            'Crepe',
            'Fruit Salads',
            'Energy Drinks',
            'Soft Drinks',
            'Pancakes',
            'Waffles',
            'Healthy Hot Drinks',
            'Coffee',
            'Hot Drinks'
        ];
        const categoryMenu = document.getElementById('category-menu');
        const catToggleBtn = document.getElementById('cat-toggle-btn');
        
        // Clear existing buttons except 'All'
        categoryMenu.innerHTML = '<button class="cat-btn active">All</button>';
        const allBtn = categoryMenu.querySelector('.cat-btn');
        allBtn.addEventListener('click', (e) => filterProducts('all', e));
        
        CATEGORY_LABELS.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = (e) => filterProducts(cat, e);
            categoryMenu.appendChild(btn);
        });

        const catCloseBtn = document.createElement('button');
        catCloseBtn.id = 'cat-close-btn';
        catCloseBtn.className = 'cat-close-btn';
        catCloseBtn.textContent = 'Close Menu';
        categoryMenu.appendChild(catCloseBtn);

        // Filter Function
        function filterProducts(category, event) {
            if (event) {
                const btns = document.querySelectorAll('.cat-btn');
                btns.forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            }

            const filtered = category === 'all' 
                ? listAll 
                : listAll.filter(p => p.category === category);
            
            renderGrid(filtered);
            if (window.innerWidth <= 768) {
                document.body.classList.remove('cat-menu-open');
            }
        }

        const grid = document.getElementById('product-grid');
        
        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" decoding="async" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        ${isAdmin ? `<button class="admin-edit" data-id="${product.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toLocaleString()} SYP</div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.admin-edit')) return;
                    openProductDetails(product);
                });
                grid.appendChild(card);
            });
        }

        function openProductDetails(product) {
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:4000;';
            const box = document.createElement('div');
            box.style.cssText = 'background:#111;border:1px solid #333;padding:1.5rem;width:min(420px,92vw);';
            box.innerHTML = `
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                    <h3 style="margin:0;font-size:1.2rem;">${product.name}</h3>
                    <button id="prd-close" style="background:#000;border:1px solid #444;color:#fff;padding:4px 8px;border-radius:0;cursor:pointer;">✕</button>
                </div>
                <div style="width:100%;height:220px;background:#000;border:1px solid #333;margin-bottom:1rem;display:flex;align-items:center;justify-content:center;">
                    <img src="${product.image}" alt="${product.name}" style="max-width:100%;max-height:100%;object-fit:contain;" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                </div>
                <div style="font-size:1.1rem;font-weight:600;margin-bottom:.5rem;">${product.price.toLocaleString()} SYP</div>
                <p style="color:#aaa;font-size:.9rem;margin:0;">Premium item from Ultimate Restocafé menu.</p>
            `;
            overlay.appendChild(box);
            document.body.appendChild(overlay);
            const close = () => overlay.remove();
            box.querySelector('#prd-close').onclick = close;
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) close();
            });
        }

        if (catToggleBtn) {
            catToggleBtn.addEventListener('click', () => {
                document.body.classList.add('cat-menu-open');
            });
        }
        if (catCloseBtn) {
            catCloseBtn.addEventListener('click', () => {
                document.body.classList.remove('cat-menu-open');
            });
        }

        // Initial Render
        renderGrid(listAll);

        async function uploadToVercel(file) {
            const base = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? 'http://localhost:3001' : '';
            const resp = await fetch(base + '/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            let pendingHero = false;
            grid.addEventListener('click', async (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
            });
            document.getElementById('change-hero').addEventListener('click', () => {
                pendingHero = true;
                fileInput.value = '';
                fileInput.click();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file) return;
                try {
                    const url = await uploadToVercel(file);
                    if (pendingHero) {
                        const newHero = { ...savedHero, image: url };
                        localStorage.setItem('restocafe_hero', JSON.stringify(newHero));
                        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${url}')`;
                    } else if (pendingId) {
                        const idx = listAll.findIndex(p => p.id === pendingId);
                        if (idx !== -1) {
                            listAll[idx].image = url;
                            localStorage.setItem('restocafe_products', JSON.stringify(listAll));
                            renderGrid(listAll);
                        }
                    }
                } catch (e) {} finally {
                    pendingHero = false;
                    pendingId = null;
                }
            });
        }

        // Order/cart removed

    </script>
</body>
</html>
