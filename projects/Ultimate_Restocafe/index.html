<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Restocafé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <a href="../index.html" class="home-icon" title="Go to Main Hub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 70" width="56" height="32" style="margin-left:8px; margin-right:8px;">
                <g fill="#5D3FD3">
                    <path d="M20 40c-8-3-12-9-13-16-1-4 0-7 3-11 2-3 5-5 8-6 2-1 5 0 5 3 1 3-1 5-3 6-4 2-4 7-1 10 2 2 5 3 8 1 3-2 5-1 6 1 1 3 0 5-3 7-4 2-8 2-10 1z"/>
                    <path d="M100 40c8-3 12-9 13-16 1-4 0-7-3-11-2-3-5-5-8-6-2-1-5 0-5 3-1 3 1 5 3 6 4 2 4 7 1 10-2 2-5 3-8 1-3-2-5-1-6 1-1 3 0 5 3 7 4 2 8 2 10 1z"/>
                    <path d="M60 54l-22-12V31l22-12 22 12v11L60 54z" fill="none" stroke="#5D3FD3" stroke-width="4" stroke-linejoin="round"/>
                    <text x="60" y="42" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="20" fill="#5D3FD3">U</text>
                    <path d="M44 18c7-3 25-3 32 0 1 1 1 2 0 3-7 3-25 3-32 0-1-1-1-2 0-3z"/>
                    <path d="M47 14c6-3 19-3 26 0 1 1 1 2 0 3-6 3-19 3-26 0-1-1-1-2 0-3z"/>
                </g>
            </svg>
            <h1>Ultimate Restocafé</h1>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterProducts('all')">All</button>
            <!-- Categories will be loaded here -->
        </div>

        <div style="margin-bottom: 2rem;">
            <h2>Our Menu</h2>
            <p style="color: var(--secondary-text);">Freshly brewed coffee and delicious meals.</p>
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <script src="data.js?v=2"></script>
    
    <!-- Cart UI -->
    <button class="cart-toggle" onclick="toggleCart()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-count" id="cart-count">0</span>
    </button>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Order</h2>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Items will be here -->
            <p style="text-align: center; color: #888; margin-top: 2rem;">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">0.00 AED</span>
            </div>
            <button class="btn" onclick="checkout()" style="background: white; color: black;">Place Order</button>
        </div>
    </div>

    <script>
        // Load Hero Banner
        const savedHero = JSON.parse(localStorage.getItem('restocafe_hero')) || defaultHero;
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedHero.image}')`;
        heroTitle.textContent = savedHero.title;
        heroSubtitle.textContent = savedHero.subtitle;

        // Render Categories
        const categories = ['all', ...new Set(products.map(p => p.category))];
        const categoryMenu = document.getElementById('category-menu');
        
        // Clear existing buttons except 'All'
        categoryMenu.innerHTML = '<button class="cat-btn active" onclick="filterProducts(\'all\')">All</button>';
        
        categories.filter(c => c !== 'all').forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = () => filterProducts(cat);
            categoryMenu.appendChild(btn);
        });

        // Filter Function
        function filterProducts(category) {
            const btns = document.querySelectorAll('.cat-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);
            
            renderGrid(filtered);
        }

        const grid = document.getElementById('product-grid');
        
        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toLocaleString()} AED</div>
                        <button class="btn" onclick="addToCart(${product.id})">Add to Order</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initial Render
        renderGrid(products);

        // --- Cart Logic ---
        let cart = JSON.parse(localStorage.getItem('restocafe_cart')) || [];

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            renderCart();
            // Open cart to show feedback
            document.getElementById('cart-sidebar').classList.add('open');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCart();
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                    renderCart();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('restocafe_cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 2rem;">Your cart is empty</p>';
                document.getElementById('cart-total').innerText = '0 AED';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>${item.price.toLocaleString()} AED x ${item.quantity}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').innerText = total.toLocaleString() + ' AED';
        }

        function checkout() {
            if (cart.length === 0) return;
            alert('Order placed successfully! Total: ' + document.getElementById('cart-total').innerText);
            cart = [];
            saveCart();
            renderCart();
            toggleCart();
        }

        // Initialize Cart UI
        updateCartCount();
        renderCart();

    </script>
</body>
</html>
