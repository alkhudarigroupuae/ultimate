    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterProducts('all')">All</button>
            <!-- Categories will be loaded here -->
        </div>

        <div style="margin-bottom: 2rem;">
            <h2>Subscriptions & Classes</h2>
            <p style="color: var(--secondary-text);">Choose the plan that fits your goals.</p>
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
    </main>
    <input type="file" id="vercel-file" accept="image/*" style="display:none">

    <!-- Modal Structure -->
    <div id="product-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <img id="modal-img" src="" alt="" class="modal-img">
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-price" class="modal-price"></div>
            <p id="modal-desc" class="modal-desc"></p>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        // Load Hero Banner
        const savedHero = JSON.parse(localStorage.getItem('fitness_hero')) || defaultHero;
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedHero.image}')`;
        heroTitle.textContent = savedHero.title;
        heroSubtitle.textContent = savedHero.subtitle;

        // Render Categories (use products from data.js which already handles LocalStorage)
        let listAll = products;
        const categories = ['all', ...new Set(listAll.map(p => p.category))];
        const categoryMenu = document.getElementById('category-menu');
        
        // Clear existing buttons except 'All'
        categoryMenu.innerHTML = '<button class="cat-btn active">All</button>';
        const allBtn = categoryMenu.querySelector('.cat-btn');
        allBtn.addEventListener('click', (e) => filterProducts('all', e));
        
        categories.filter(c => c !== 'all').forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = (e) => filterProducts(cat, e);
            categoryMenu.appendChild(btn);
        });

        // Initial render: show all products
        renderGrid(listAll);

        // Filter Function
        function filterProducts(category, event) {
            if (event) {
                const btns = document.querySelectorAll('.cat-btn');
                btns.forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            }

            const filtered = category === 'all' 
                ? listAll 
                : listAll.filter(p => p.category === category);
            
            renderGrid(filtered);
        }

        const grid = document.getElementById('product-grid');
        
        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                // Make card clickable
                card.onclick = () => openProductDetails(product);
                card.style.cursor = 'pointer';
                
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:contain;" loading="lazy" decoding="async">
                        ${isAdmin ? `<button class="admin-edit" data-id="${product.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toLocaleString()} SYP</div>
                        <button class="btn">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modal Functions
        function openProductDetails(product) {
            document.getElementById('modal-img').src = product.image;
            document.getElementById('modal-title').textContent = product.name;
            document.getElementById('modal-price').textContent = product.price.toLocaleString() + ' SYP';
            document.getElementById('modal-desc').textContent = `Get full access to ${product.name}. Includes professional guidance and access to all relevant facilities. Join us today and start your journey!`;
            
            document.getElementById('product-modal').classList.add('active');
        }

        function closeModal(event) {
            // Close if clicked on overlay or close button
            if (event.target.id === 'product-modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('product-modal').classList.remove('active');
            }
        }

        async function uploadToVercel(file) {
            const base = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? 'http://localhost:3001' : '';
            const resp = await fetch(base + '/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            grid.addEventListener('click', (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
                e.stopPropagation();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file) return;
                try {
                    const url = await uploadToVercel(file);
                    if (pendingId) {
                        const idx = listAll.findIndex(p => p.id === pendingId);
                        if (idx !== -1) {
                            listAll[idx].image = url;
                            localStorage.setItem('fitness_products', JSON.stringify(listAll));
                            renderGrid(listAll);
                        }
                    }
                } catch (e) {} finally {
                    pendingId = null;
                }
            });
        }
    </script>
</body>
