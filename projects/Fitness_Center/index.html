<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center</title>
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        body { padding-bottom: 4rem; }
        .floating-3cx-btn {
            position: fixed;
            right: 0.85rem;
            bottom: 4.3rem;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 9999px;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 14px rgba(16,185,129,0.6);
            z-index: 1000;
            cursor: pointer;
        }
        .floating-3cx-btn svg {
            width: 20px;
            height: 20px;
            color: #000;
        }
        .global-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3.5rem;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            z-index: 900;
        }
        .global-footer a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        .global-footer-icon {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
        }
        .footer-label {
            text-transform: uppercase;
            letter-spacing: .08em;
        }
        @media (max-width: 640px) {
            .global-footer { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:8px;">
            <a href="../index.html" class="admin-home" title="Main Hub">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <img src="/icon.svg" alt="Ultimate Group" style="width:24px;height:24px;object-fit:contain;display:block;">
            <h1>Fitness Center</h1>
        </div>
        <nav>
            <a href="index.html" style="color: var(--text-color);">Gym & Shop</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterProducts('all')">All</button>
            <!-- Categories will be loaded here -->
        </div>

        <div style="margin-bottom: 2rem;">
            <h2>Subscriptions & Classes</h2>
            <p style="color: var(--secondary-text);">Choose the plan that fits your goals.</p>
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
    </main>
    <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener" class="floating-3cx-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5.5C2 4.12 3.12 3 4.5 3h1.05c.6 0 1.13.34 1.38.88l1.2 2.63a1.5 1.5 0 01-.27 1.6l-1.02 1.12a.75.75 0 00-.12.83 9.06 9.06 0 004.41 4.41.75.75 0 00.83-.12l1.12-1.02a1.5 1.5 0 011.6-.27l2.63 1.2c.54.25.88.78.88 1.38V19.5c0 1.38-1.12 2.5-2.5 2.5H18C9.72 22 2 14.28 2 6v-.5z" />
        </svg>
    </a>
    <div class="global-footer">
        <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener">
            <span class="global-footer-icon">3CX</span>
            <span class="footer-label">Free Call</span>
        </a>
        <a href="tel:0982222494">
            <span class="global-footer-icon">TEL</span>
            <span class="footer-label">Mobile</span>
        </a>
        <a href="https://www.facebook.com/share/1APc8Pdf7J/?mibextid=wwXIfr" target="_blank" rel="noopener">
            <span class="global-footer-icon">f</span>
            <span class="footer-label">Facebook</span>
        </a>
        <a href="https://www.instagram.com/ultimate.fitness_center?igsh=dnNpcWdpNnF1MzB1" target="_blank" rel="noopener">
            <span class="global-footer-icon">IG</span>
            <span class="footer-label">Instagram</span>
        </a>
    </div>
    <input type="file" id="vercel-file" accept="image/*" style="display:none">

    <!-- Modal Structure -->
    <div id="product-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <img id="modal-img" src="" alt="" class="modal-img">
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-price" class="modal-price"></div>
            <p id="modal-desc" class="modal-desc"></p>
        </div>
    </div>

    <script src="data.js?v=2"></script>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');
        const grid = document.getElementById('product-grid');

        async function loadHero() {
            let hero = defaultHero;

            try {
                const localRaw = localStorage.getItem('fitness_hero');
                if (localRaw) {
                    const localHero = JSON.parse(localRaw);
                    if (localHero && typeof localHero === 'object') {
                        hero = { ...hero, ...localHero };
                    }
                }
            } catch (_) {}

            try {
                const resp = await fetch('/api/hero-settings?project=fitness', { cache: 'no-store' });
                if (resp.ok) {
                    const data = await resp.json();
                    if (data && typeof data === 'object') {
                        hero = { ...hero, ...data };
                    }
                }
            } catch (_) {}

            localStorage.setItem('fitness_hero', JSON.stringify(hero));

            heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${hero.image}')`;
            heroTitle.textContent = hero.title;
            heroSubtitle.textContent = hero.subtitle;
        }

        loadHero();

        async function loadFitnessProducts() {
            try {
                const resp = await fetch('/api/woocommerce-products?project=fitness', { cache: 'no-store' });
                if (resp.ok) {
                    const json = await resp.json();
                    if (json && json.fitness && Array.isArray(json.fitness.products)) {
                        localStorage.setItem('fitness_products', JSON.stringify(json.fitness.products));
                        return json.fitness.products;
                    }
                }
            } catch (_) {}

            try {
                const resp = await fetch('/api/project-data', { cache: 'no-store' });
                if (resp.ok) {
                    const json = await resp.json();
                    if (json && json.fitness && Array.isArray(json.fitness.products)) {
                        localStorage.setItem('fitness_products', JSON.stringify(json.fitness.products));
                        return json.fitness.products;
                    }
                }
            } catch (_) {}

            try {
                const raw = localStorage.getItem('fitness_products');
                const stored = raw ? JSON.parse(raw) : null;
                if (Array.isArray(stored) && stored.length) {
                    return stored;
                }
            } catch (_) {}

            return products;
        }

        let listAll = [];
        const categoryMenu = document.getElementById('category-menu');

        function buildCategories() {
            const categories = ['all', ...new Set(listAll.map(p => p.category))];
            
            categoryMenu.innerHTML = '<button class="cat-btn active">All</button>';
            const allBtn = categoryMenu.querySelector('.cat-btn');
            allBtn.addEventListener('click', (e) => filterProducts('all', e));
            
            categories.filter(c => c !== 'all').forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.textContent = cat;
                btn.onclick = (e) => filterProducts(cat, e);
                categoryMenu.appendChild(btn);
            });
        }

        loadFitnessProducts().then(items => {
            listAll = items || [];
            buildCategories();
            renderGrid(listAll);
        });

        // Filter Function
        function filterProducts(category, event) {
            if (event) {
                const btns = document.querySelectorAll('.cat-btn');
                btns.forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            }

            const filtered = category === 'all' 
                ? listAll 
                : listAll.filter(p => p.category === category);
            
            renderGrid(filtered);
        }

        function renderGrid(items) {
            grid.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openProductDetails(product);
                card.style.cursor = 'pointer';
                
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:contain;" loading="lazy" decoding="async">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toLocaleString()} SYP</div>
                        <button class="btn">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modal Functions
        function openProductDetails(product) {
            document.getElementById('modal-img').src = product.image;
            document.getElementById('modal-title').textContent = product.name;
            document.getElementById('modal-price').textContent = product.price.toLocaleString() + ' SYP';
            document.getElementById('modal-desc').textContent = `Get full access to ${product.name}. Includes professional guidance and access to all relevant facilities. Join us today and start your journey!`;
            
            document.getElementById('product-modal').classList.add('active');
        }

        function closeModal(event) {
            // Close if clicked on overlay or close button
            if (event.target.id === 'product-modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('product-modal').classList.remove('active');
            }
        }

        // Inline image change for cards has been removed; editing is handled via admin dashboards.
    </script>
</body>
</html>
