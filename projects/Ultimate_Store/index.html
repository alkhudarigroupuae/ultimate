<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding-bottom: 4rem; }
        .floating-3cx-btn {
            position: fixed;
            right: 0.85rem;
            bottom: 4.3rem;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 9999px;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 14px rgba(16,185,129,0.6);
            z-index: 1000;
            cursor: pointer;
        }
        .floating-3cx-btn svg {
            width: 20px;
            height: 20px;
            color: #000;
        }
        .global-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3.5rem;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            z-index: 900;
        }
        .global-footer a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        .global-footer-icon {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
        }
        .footer-label {
            text-transform: uppercase;
            letter-spacing: .08em;
        }
        @media (max-width: 640px) {
            .global-footer { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:8px;">
            <a href="../index.html" class="admin-home admin-only" title="Main Hub" style="display:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a 2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <h1>Ultimate Store</h1>
        </div>
        <nav>
            <a href="index.html" style="color: var(--text-color);">Shop</a>
            <a href="dashboard.html" style="margin-left:12px;">Admin</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <button id="change-hero" style="display:none;margin-top:12px;background:#8A2BE2;color:#fff;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;">Change Hero</button>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterProducts('all')">All</button>
            <!-- Categories injected via JS -->
        </div>

        <div id="product-grid" class="grid">
            <!-- Products will be loaded here -->
        </div>
        <input type="file" id="vercel-file" accept="image/*" style="display:none">
    </main>
    <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener" class="floating-3cx-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5.5C2 4.12 3.12 3 4.5 3h1.05c.6 0 1.13.34 1.38.88l1.2 2.63a1.5 1.5 0 01-.27 1.6l-1.02 1.12a.75.75 0 00-.12.83 9.06 9.06 0 004.41 4.41.75.75 0 00.83-.12l1.12-1.02a1.5 1.5 0 011.6-.27l2.63 1.2c.54.25.88.78.88 1.38V19.5c0 1.38-1.12 2.5-2.5 2.5H18C9.72 22 2 14.28 2 6v-.5z" />
        </svg>
    </a>
    <div class="global-footer">
        <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener">
            <span class="global-footer-icon">3CX</span>
            <span class="footer-label">Free Call</span>
        </a>
        <a href="tel:0982222494">
            <span class="global-footer-icon">TEL</span>
            <span class="footer-label">Mobile</span>
        </a>
        <a href="https://www.facebook.com/share/1APc8Pdf7J/?mibextid=wwXIfr" target="_blank" rel="noopener">
            <span class="global-footer-icon">f</span>
            <span class="footer-label">Facebook</span>
        </a>
        <a href="https://www.instagram.com/ultimate.fitness_center?igsh=dnNpcWdpNnF1MzB1" target="_blank" rel="noopener">
            <span class="global-footer-icon">IG</span>
            <span class="footer-label">Instagram</span>
        </a>
    </div>

    <!-- Modal Structure -->
    <div id="product-modal" class="modal-overlay" onclick="closeModal(event)" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div class="modal-content" style="position:relative; background:#111; border:1px solid #333; border-radius:8px; padding:1rem; width:min(900px,90vw); max-height:90vh; overflow:auto;">
            <button class="modal-close" onclick="closeModal(event)" style="position:absolute; top:8px; right:8px; background:#222; color:#fff; border:none; width:36px; height:36px; border-radius:4px; cursor:pointer;">&times;</button>
            <img id="modal-img" src="" alt="" style="width:100%; max-height:420px; object-fit:cover; border:1px solid #222; border-radius:6px;">
            <h2 id="modal-title" style="margin:1rem 0 0.5rem 0;"></h2>
            <div id="modal-price" style="color: var(--brand-color); font-weight:600; margin-bottom:0.75rem;"></div>
            <p id="modal-desc" style="color:#aaa; line-height:1.6; margin:0;">Premium Ultimate Store product. High performance materials and refined design.</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        async function loadHero() {
            let hero = defaultHero;

            try {
                const localRaw = localStorage.getItem('store_hero');
                if (localRaw) {
                    const localHero = JSON.parse(localRaw);
                    if (localHero && typeof localHero === 'object') {
                        hero = { ...hero, ...localHero };
                    }
                }
            } catch (_) {}

            try {
                const resp = await fetch('/api/hero-settings?project=store', { cache: 'no-store' });
                if (resp.ok) {
                    const data = await resp.json();
                    if (data && typeof data === 'object') {
                        hero = { ...hero, ...data };
                    }
                }
            } catch (_) {}

            localStorage.setItem('store_hero', JSON.stringify(hero));

            heroTitle.textContent = hero.title;
            heroSubtitle.textContent = hero.subtitle;
            heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${hero.image}')`;
            if (isAdmin) {
                document.getElementById('change-hero').style.display = 'inline-flex';
            }
        }

        loadHero();

        // Render Categories and Products
        const grid = document.getElementById('product-grid');
        const categoryMenu = document.getElementById('category-menu');

        async function loadStoreProducts() {
            try {
                const resp = await fetch('/api/project-data', { cache: 'no-store' });
                if (resp.ok) {
                    const json = await resp.json();
                    if (json && json.store && Array.isArray(json.store.products)) {
                        localStorage.setItem('store_products', JSON.stringify(json.store.products));
                        return json.store.products;
                    }
                }
            } catch (_) {}

            try {
                const raw = localStorage.getItem('store_products');
                const stored = raw ? JSON.parse(raw) : null;
                if (Array.isArray(stored) && stored.length) {
                    return stored;
                }
            } catch (_) {}

            return products;
        }

        let listAll = [];

        function buildCategories() {
            const categories = [...new Set(listAll.map(p => p.category))];
            categoryMenu.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.textContent = cat;
                btn.onclick = () => filterProducts(cat);
                categoryMenu.appendChild(btn);
            });
        }

        function renderProducts(items) {
            grid.innerHTML = '';
            items.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animation = `fadeUp 0.5s ease-out forwards ${index * 0.1}s`;
                card.style.opacity = '0'; // Initial state for animation
                card.style.cursor = 'pointer';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" decoding="async">
                        ${isAdmin ? `<button class="admin-edit" data-id="${product.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">${product.price.toFixed(2)} SYP</div>
                    </div>
                `;
                // Open modal on click anywhere (image, name, price)
                card.addEventListener('click', () => openProductDetails(product));
                grid.appendChild(card);
            });
        }

        function filterProducts(category) {
            // Update active button
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || (category === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                }
            });

            // Filter products
            if (category === 'all') {
                renderProducts(listAll);
            } else {
                const filtered = listAll.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        loadStoreProducts().then(items => {
            listAll = items || [];
            buildCategories();
            renderProducts(listAll);
        });

        // Modal Functions
        function openProductDetails(product) {
            document.getElementById('modal-img').src = product.image;
            document.getElementById('modal-title').textContent = product.name;
            document.getElementById('modal-price').textContent = product.price.toFixed(2) + ' SYP';
            document.getElementById('modal-desc').textContent = `High-quality ${product.name} from Ultimate Store. Engineered for performance.`;
            const overlay = document.getElementById('product-modal');
            overlay.style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target.id === 'product-modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('product-modal').style.display = 'none';
            }
        }

        async function uploadToVercel(file) {
            const base = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? 'http://localhost:3001' : '';
            const resp = await fetch(base + '/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            let pendingHero = false;
            grid.addEventListener('click', (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
                e.stopPropagation();
            });
            document.getElementById('change-hero').addEventListener('click', () => {
                pendingHero = true;
                fileInput.value = '';
                fileInput.click();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file) return;
                try {
                    const url = await uploadToVercel(file);
                    if (pendingHero) {
                        const rawHero = localStorage.getItem('store_hero');
                        let current = null;
                        try { current = rawHero ? JSON.parse(rawHero) : null; } catch (_) { current = null; }
                        const baseHero = (current && typeof current === 'object') ? current : defaultHero;
                        const newHero = { ...baseHero, image: url };
                        localStorage.setItem('store_hero', JSON.stringify(newHero));
                        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${url}')`;
                        try {
                            await fetch('/api/hero-settings?project=store', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(newHero)
                            });
                        } catch (_) {}
                    } else if (pendingId) {
                        const idx = listAll.findIndex(p => p.id === pendingId);
                        if (idx !== -1) {
                            listAll[idx].image = url;
                            localStorage.setItem('store_products', JSON.stringify(listAll));
                            await syncSharedDbFromLocal();
                            renderProducts(listAll);
                        }
                    }
                } catch (e) {} finally {
                    pendingHero = false;
                    pendingId = null;
                }
            });
        }

        async function syncSharedDbFromLocal() {
            try {
                let existing = null;
                try {
                    const resp = await fetch('/api/project-data', { cache: 'no-store' });
                    if (resp.ok) {
                        existing = await resp.json();
                    }
                } catch (_) {}

                const safeArray = (val) => Array.isArray(val) ? val : [];

                const readLocal = (key) => {
                    try {
                        const raw = localStorage.getItem(key);
                        const parsed = raw ? JSON.parse(raw) : null;
                        return Array.isArray(parsed) ? parsed : null;
                    } catch (_) {
                        return null;
                    }
                };

                const restocafeProducts = readLocal('restocafe_products') ?? safeArray(existing?.restocafe?.products);
                const fitnessProducts   = readLocal('fitness_products')   ?? safeArray(existing?.fitness?.products);
                const storeProducts     = readLocal('store_products')     ?? safeArray(existing?.store?.products);
                const barberServices    = readLocal('barber_services')    ?? safeArray(existing?.barber?.services);

                const payload = {
                    restocafe: { products: restocafeProducts },
                    fitness:   { products: fitnessProducts },
                    store:     { products: storeProducts },
                    barber:    { services: barberServices }
                };

                await fetch('/api/project-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (_) {}
        }
    </script>
</body>
</html>
