<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #5D3FD3;
            --accent-glow: 0 0 10px rgba(93, 63, 211, 0.5);
            --card-bg: #111111;
            --border-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background: var(--card-bg);
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 0px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--accent-glow);
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 0px;
        }

        .btn {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
            transform: translateY(-2px);
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: none; /* Hidden until logged in */
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--accent-color);
            text-shadow: var(--accent-glow);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 0px;
            transition: all 0.3s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        /* Content Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Product List */
        .item-list {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 0px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0px;
        }

        .item-details h3 {
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: #888;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background: #2196F3;
            padding: 0.5rem 1rem;
            width: auto;
        }

        .btn-delete {
            background: #f44336;
            padding: 0.5rem 1rem;
            width: auto;
        }

        .btn-add {
            margin-bottom: 2rem;
            width: auto;
            display: inline-block;
        }

        /* Modal for Add/Edit */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent-color);
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <p id="login-error" style="color: #f44336; margin-top: 1rem; display: none;">Invalid credentials</p>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-container" id="dashboard">
        <header>
            <h1>Ultimate Admin Dashboard</h1>
            <div style="display:flex; gap:0.75rem; align-items:center;">
                <button class="btn" onclick="logout()" style="width: auto; background: #333;">Logout</button>
            </div>
        </header>

        <div class="section active">
            <h2>Menu & Products Management</h2>
            <p style="margin-top:1rem;color:#9ca3af;max-width:640px;">
                All menus, products, plans, and services are now managed directly from the
                WooCommerce admin panel. This dashboard does not add, edit, or delete any
                items; it is kept only for access control and overview.
            </p>
        </div>
    </div>

    <!-- Load Data Scripts - REMOVED to avoid variable conflicts. Using LocalStorage + Defaults instead. -->
    <!-- 
    <script src="../Ultimate_Restocafe/data.js"></script>
    <script src="../Fitness_Center/data.js"></script>
    <script src="../Ultimate_Store/data.js"></script>
    <script src="../Ultimate_Barber_VIP/data.js"></script> 
    -->

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'admin' && pass === 'admin123') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                localStorage.setItem('isAdmin', 'true');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (localStorage.getItem('isAdmin') === 'true') {
                    const overlay = document.getElementById('login-overlay');
                    const dash = document.getElementById('dashboard');
                    if (overlay) overlay.style.display = 'none';
                    if (dash) dash.style.display = 'block';
                }
            } catch (_) {}
        });
    </script>
</body>
</html>
