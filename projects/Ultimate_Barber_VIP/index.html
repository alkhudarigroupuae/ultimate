<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Barber VIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:8px;">
            <a href="../index.html" class="admin-home admin-only" title="Main Hub" style="display:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a 2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="../index.html" title="Back to Main Hub" style="margin-left:8px; margin-right:8px; display:inline-flex;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 70" width="56" height="32">
                    <g fill="#5D3FD3">
                        <path d="M20 40c-8-3-12-9-13-16-1-4 0-7 3-11 2-3 5-5 8-6 2-1 5 0 5 3 1 3-1 5-3 6-4 2-4 7-1 10 2 2 5 3 8 1 3-2 5-1 6 1 1 3 0 5-3 7-4 2-8 2-10 1z"/>
                        <path d="M100 40c8-3 12-9 13-16 1-4 0-7-3-11-2-3-5-5-8-6-2-1-5 0-5 3-1 3 1 5 3 6 4 2 4 7 1 10-2 2-5 3-8 1-3-2-5-1-6 1-1 3 0 5 3 7 4 2 8 2 10 1z"/>
                        <path d="M60 54l-22-12V31l22-12 22 12v11L60 54z" fill="none" stroke="#5D3FD3" stroke-width="4" stroke-linejoin="round"/>
                        <text x="60" y="42" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="20" fill="#5D3FD3">U</text>
                        <path d="M44 18c7-3 25-3 32 0 1 1 1 2 0 3-7 3-25 3-32 0-1-1-1-2 0-3z"/>
                        <path d="M47 14c6-3 19-3 26 0 1 1 1 2 0 3-6 3-19 3-26 0-1-1-1-2 0-3z"/>
                    </g>
                </svg>
            </a>
            <h1>Ultimate Barber VIP</h1>
        </div>
        <nav>
            <a href="../index.html" style="color: var(--secondary-text); font-size: 0.9rem; border:1px solid #333; padding:4px 8px; text-transform:uppercase; letter-spacing:.02em;">Home</a>
            <a href="index.html" style="color: var(--text-color); margin-left:12px;">Services</a>
            <a href="dashboard.html">Admin</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <button id="change-hero" style="display:none;margin-top:12px;background:#8A2BE2;color:#fff;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;">Change Hero</button>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterServices('all')">All</button>
            <!-- Categories injected via JS -->
        </div>

        <div id="service-grid" class="grid">
            <!-- Services will be loaded here -->
        </div>
    </main>
    <input type="file" id="vercel-file" accept="image/*" style="display:none">

    <script src="data.js"></script>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        // Load Hero Banner
        const savedHero = JSON.parse(localStorage.getItem('barber_hero')) || defaultHero;
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        heroTitle.textContent = savedHero.title;
        heroSubtitle.textContent = savedHero.subtitle;
        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedHero.image}')`;
        if (isAdmin) {
            document.getElementById('change-hero').style.display = 'inline-flex';
        }

        // Render Categories and Services
        const grid = document.getElementById('service-grid');
        const categoryMenu = document.getElementById('category-menu');
        
        // Extract unique categories
        let listAll = JSON.parse(localStorage.getItem('barber_services')) || services;
        const categories = [...new Set(listAll.map(s => s.category))];
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = () => filterServices(cat);
            categoryMenu.appendChild(btn);
        });

        function renderServices(items) {
            grid.innerHTML = '';
            items.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animation = `fadeUp 0.5s ease-out forwards ${index * 0.1}s`;
                card.style.opacity = '0'; // Initial state for animation
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${service.image}" alt="${service.name}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" decoding="async">
                        ${isAdmin ? `<button class="admin-edit" data-id="${service.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${service.name}</h3>
                        <div class="card-price">${service.price.toFixed(2)} AED</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterServices(category) {
            // Update active button
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || (category === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                }
            });

            // Filter services
            if (category === 'all') {
                renderServices(listAll);
            } else {
                const filtered = listAll.filter(s => s.category === category);
                renderServices(filtered);
            }
        }

        // Initial Render
        renderServices(listAll);

        async function uploadToVercel(file) {
            const base = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? 'http://localhost:3001' : '';
            const resp = await fetch(base + '/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            let pendingHero = false;
            grid.addEventListener('click', (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
            });
            document.getElementById('change-hero').addEventListener('click', () => {
                pendingHero = true;
                fileInput.value = '';
                fileInput.click();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file) return;
                try {
                    const url = await uploadToVercel(file);
                    if (pendingHero) {
                        const newHero = { ...savedHero, image: url };
                        localStorage.setItem('barber_hero', JSON.stringify(newHero));
                        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${url}')`;
                    } else if (pendingId) {
                        const idx = listAll.findIndex(s => s.id === pendingId);
                        if (idx !== -1) {
                            listAll[idx].image = url;
                            localStorage.setItem('barber_services', JSON.stringify(listAll));
                            renderServices(listAll);
                        }
                    }
                } catch (e) {} finally {
                    pendingHero = false;
                    pendingId = null;
                }
            });
        }
    </script>
</body>
</html>
