<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Barber VIP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding-bottom: 4rem; }
        .floating-3cx-btn {
            position: fixed;
            right: 0.85rem;
            bottom: 4.3rem;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 9999px;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 14px rgba(16,185,129,0.6);
            z-index: 1000;
            cursor: pointer;
        }
        .floating-3cx-btn svg {
            width: 20px;
            height: 20px;
            color: #000;
        }
        .global-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3.5rem;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            z-index: 900;
        }
        .global-footer a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        .global-footer-icon {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
        }
        .footer-label {
            text-transform: uppercase;
            letter-spacing: .08em;
        }
        @media (max-width: 640px) {
            .global-footer { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:8px;">
            <a href="../index.html" class="admin-home admin-only" title="Main Hub" style="display:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a 2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <h1>Ultimate Barber VIP</h1>
        </div>
        <nav>
            <a href="index.html" style="color: var(--text-color);">Services</a>
            <a href="dashboard.html" style="margin-left:12px;">Admin</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero-section" class="hero-banner">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <button id="change-hero" style="display:none;margin-top:12px;background:#8A2BE2;color:#fff;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;">Change Hero</button>
            </div>
        </div>

        <!-- Category Menu -->
        <div class="category-menu" id="category-menu">
            <button class="cat-btn active" onclick="filterServices('all')">All</button>
            <!-- Categories injected via JS -->
        </div>

        <div id="service-grid" class="grid">
            <!-- Services will be loaded here -->
        </div>
    </main>
    <input type="file" id="vercel-file" accept="image/*" style="display:none">

    <script src="data.js"></script>
    <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener" class="floating-3cx-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5.5C2 4.12 3.12 3 4.5 3h1.05c.6 0 1.13.34 1.38.88l1.2 2.63a1.5 1.5 0 01-.27 1.6l-1.02 1.12a.75.75 0 00-.12.83 9.06 9.06 0 004.41 4.41.75.75 0 00.83-.12l1.12-1.02a1.5 1.5 0 011.6-.27l2.63 1.2c.54.25.88.78.88 1.38V19.5c0 1.38-1.12 2.5-2.5 2.5H18C9.72 22 2 14.28 2 6v-.5z" />
        </svg>
    </a>
    <div class="global-footer">
        <a href="https://1348.3cx.cloud/unlimited" target="_blank" rel="noopener">
            <span class="global-footer-icon">3CX</span>
            <span class="footer-label">Free Call</span>
        </a>
        <a href="tel:0982222494">
            <span class="global-footer-icon">TEL</span>
            <span class="footer-label">Mobile</span>
        </a>
        <a href="https://www.facebook.com/share/1APc8Pdf7J/?mibextid=wwXIfr" target="_blank" rel="noopener">
            <span class="global-footer-icon">f</span>
            <span class="footer-label">Facebook</span>
        </a>
        <a href="https://www.instagram.com/ultimate.fitness_center?igsh=dnNpcWdpNnF1MzB1" target="_blank" rel="noopener">
            <span class="global-footer-icon">IG</span>
            <span class="footer-label">Instagram</span>
        </a>
    </div>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        }
        // Load Hero Banner (safe parse)
        let savedHeroRaw = null;
        try {
            const rawHero = localStorage.getItem('barber_hero');
            savedHeroRaw = rawHero ? JSON.parse(rawHero) : null;
        } catch (e) {
            savedHeroRaw = null;
        }
        const savedHero = (savedHeroRaw && typeof savedHeroRaw === 'object') ? savedHeroRaw : defaultHero;
        const heroSection = document.getElementById('hero-section');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');

        heroTitle.textContent = savedHero.title;
        heroSubtitle.textContent = savedHero.subtitle;
        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedHero.image}')`;
        if (isAdmin) {
            document.getElementById('change-hero').style.display = 'inline-flex';
        }

        // Render Categories and Services
        const grid = document.getElementById('service-grid');
        const categoryMenu = document.getElementById('category-menu');
        
        // Extract unique categories
        let listAll = JSON.parse(localStorage.getItem('barber_services')) || services;
        const categories = [...new Set(listAll.map(s => s.category))];
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.textContent = cat;
            btn.onclick = () => filterServices(cat);
            categoryMenu.appendChild(btn);
        });

        function renderServices(items) {
            grid.innerHTML = '';
            items.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animation = `fadeUp 0.5s ease-out forwards ${index * 0.1}s`;
                card.style.opacity = '0'; // Initial state for animation
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${service.image}" alt="${service.name}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" decoding="async">
                        ${isAdmin ? `<button class="admin-edit" data-id="${service.id}" style="position:absolute;top:8px;right:8px;background:#8A2BE2;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer;">Change</button>` : ``}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${service.name}</h3>
                        <div class="card-price">${service.price.toFixed(2)} SYP</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterServices(category) {
            // Update active button
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || (category === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                }
            });

            // Filter services
            if (category === 'all') {
                renderServices(listAll);
            } else {
                const filtered = listAll.filter(s => s.category === category);
                renderServices(filtered);
            }
        }

        // Initial Render
        renderServices(listAll);

        async function uploadToVercel(file) {
            const base = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? 'http://localhost:3001' : '';
            const resp = await fetch(base + '/api/blob-upload', {
                method: 'POST',
                headers: { 'x-filename': file.name, 'content-type': file.type || 'application/octet-stream' },
                body: file
            });
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            return data.url;
        }

        if (isAdmin) {
            const fileInput = document.getElementById('vercel-file');
            let pendingId = null;
            let pendingHero = false;
            grid.addEventListener('click', (e) => {
                const btn = e.target.closest('.admin-edit');
                if (!btn) return;
                pendingId = parseInt(btn.dataset.id, 10);
                fileInput.value = '';
                fileInput.click();
            });
            document.getElementById('change-hero').addEventListener('click', () => {
                pendingHero = true;
                fileInput.value = '';
                fileInput.click();
            });
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (!file) return;
                try {
                    const url = await uploadToVercel(file);
                    if (pendingHero) {
                        const newHero = { ...savedHero, image: url };
                        localStorage.setItem('barber_hero', JSON.stringify(newHero));
                        heroSection.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${url}')`;
                    } else if (pendingId) {
                        const idx = listAll.findIndex(s => s.id === pendingId);
                        if (idx !== -1) {
                            listAll[idx].image = url;
                            localStorage.setItem('barber_services', JSON.stringify(listAll));
                            renderServices(listAll);
                        }
                    }
                } catch (e) {} finally {
                    pendingHero = false;
                    pendingId = null;
                }
            });
        }
    </script>
</body>
</html>
