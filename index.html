<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Group</title>
    <style>
        /* Vercel Black Theme with Ultimate Purple Brand - Mauve Edition */
        :root {
            --bg-color: #050011; /* Darker Purple-Black */
            --text-color: #ffffff;
            --border-color: #333333;
            --brand-color: #8A2BE2; /* Brighter Mauve/Purple */
            --card-bg: rgba(17, 17, 17, 0.8);
            --glow-color: rgba(138, 43, 226, 0.5);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            background: linear-gradient(-45deg, #000000, #1a0524, #120324, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Ambient Light Effect */
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            animation: fadeUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        h1 span {
            color: var(--brand-color);
            text-shadow: 0 0 20px var(--glow-color);
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2.5rem;
        }

        .section-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05); /* Very subtle border */
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease; /* Faster, smoother transition */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 280px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s ease forwards;
            box-shadow: none; /* No glow by default */
        }

        /* Staggered Animation Delays */
        .section-card:nth-child(1) { animation-delay: 0.2s; }
        .section-card:nth-child(2) { animation-delay: 0.3s; }
        .section-card:nth-child(3) { animation-delay: 0.4s; }
        .section-card:nth-child(4) { animation-delay: 0.5s; }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.05), transparent); /* Faint sweep */
            transition: 0.5s;
        }

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {
            border-color: rgba(138, 43, 226, 0.5); /* Subtle purple border */
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.25); /* Subtle glow */
        }

        .section-card:active {
            transform: scale(0.98);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.4); /* Slightly tighter glow on click */
            border-color: var(--brand-color);
        }

        .section-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--brand-color);
            text-shadow: 0 0 15px var(--glow-color);
            transition: transform 0.3s ease;
        }

        .section-card:hover .card-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(138, 43, 226, 0.2);
            color: #fff;
            padding: 0.3rem 1rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--brand-color);
            box-shadow: 0 0 10px var(--glow-color);
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
